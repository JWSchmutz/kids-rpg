<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kids-rpg</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/world.css" />
  </head>

  <body>
    <div id="landing" class="screen">
      <h1 class="title">Kids' RPG</h1>
      <div id="landing-prompts">
        <div id="new-or-continue">
          <p onclick="newGameClick()">New Game</p>
          <p onclick="continueGameClick()">Continue Game</p>
        </div>
        <div id="new-game-name">
          <form onsubmit="newGameNameSubmit(event)">
            <label for="game-name">Please name your game: </label><br />
            <input type="text" name="game-name" id="game-name" maxlength="12" />
            <br />
            <input type="submit" id="game-submit-btn" value="Name Game" />
          </form>
        </div>
        <div id="new-game-players">
          <p onclick="newGameWithNPlayers(1)">1-player</p>
          <p onclick="newGameWithNPlayers(2)">2-player</p>
          <p onclick="newGameWithNPlayers(3)">3-player</p>
          <p onclick="newGameWithNPlayers(4)">4-player</p>
        </div>
        <div id="new-game-difficulty">
          <p onclick="newGameWithDifficulty('easy')">Easy</p>
          <p onclick="newGameWithDifficulty('medium')">Medium</p>
          <p onclick="newGameWithDifficulty('hard')">Hard</p>
        </div>
        <div id="new-game-characters">
          <h4>Player <span id="player-number">1</span> Character</h4>
          <div id="character-options">
            <img
              src="images/robot-idle.gif"
              alt="robot"
              id="robot"
              onclick="chooseCharacter('robot', 'Jeffrey')"
            />
            <img
              src="images/ninja-idle.gif"
              alt="ninja"
              id="ninja"
              onclick="chooseCharacter('ninja', 'Sasha')"
            />
            <img
              src="images/ninja2-idle.gif"
              alt="ninja2"
              id="ninja2"
              onclick="chooseCharacter('ninja2', 'Roga')"
            />
            <img
              src="images/knight-idle.gif"
              alt="knight"
              id="knight"
              onclick="chooseCharacter('knight', 'Tom')"
            />
          </div>
          <div id="character-name-div">
            <form onsubmit="completeCharacter(event)">
              <label for="character-name">Name: </label><br />
              <input
                type="text"
                name="character-name"
                id="character-name"
                maxlength="12"
              />
              <br />
              <input
                type="submit"
                id="character-submit-btn"
                value="Complete Character"
              />
            </form>
          </div>
        </div>
        <div id="continue-game-options">
          <h4>Choose your game</h4>
        </div>
      </div>
    </div>
    <div id="world">
      World
      <div style="text-align: center; width: 480px">
        <button onclick="moveup()">UP</button><br /><br />
        <button onclick="moveleft()">LEFT</button>
        <button onclick="moveright()">RIGHT</button><br /><br />
        <button onclick="movedown()">DOWN</button>
      </div>
      <!-- <div class="camera">
        <div class="map">
          <div class="character_spritesheet" running="true">
            <div class="character"></div>
          </div>
        </div>
      </div> -->

      <!-- <div class="ninja2" id="block">
        <img
          class="ninja2_attack_spritesheet"
          src="images/ninja2_attack_spritesheet.png"
          id="ninja2_attack"
        />
      </div> -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
